---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При клике на иконку "добавить в корзину" в корзине должен отобразиться выбранный товар
  prerequisites: |
    Открыта главаня страница со списком товаров
  test-data: |
    Тестовые данные
    Добавить в корзину
    - Заказать товар
    - Потвердить заказ
  steps:
    - Главная страница
    - Список товаров
    - Нажимаем кнопку "Добавить в корзину"
  expected-result: |
    Пользователь должен получить потверждение заказа

- summary: |
    Проверка добавления отсутствующего товара в корзину
  requirement: |
    Если товара нет в наличии пользователь не должен иметь возможность выбрать товар
  prerequisites:
    Открыта главная страница со списком товаров
  test-data: |
    Есть в наличии = добавить товар = подтвердить заказ
  steps:
    - Нажимаем на кнопку/фильтр "Есть в наличии"
    - Нажимаем на кнопку "Добавить в корзину"
    - Переходим в корзину нажав на кнопку "Корзина"
    - Подтверждаем заказ
  expected-result: |
    Показываются лищь те товары, которые имеются в наличии

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    При нажатии на кнопку "удалить" товар должен удалиться из корзины
  prerequisites: |
    Открыта страница со списком товаров
  test-data: |
    Тестовые данные
    Добавить в корзину
    - Заказать товар
    - Потвердить заказ
  steps:
    - Переход на главную страницу, нажав кнопку "продолжить покупки" с меню корзины, либо нажать "удалить" не выходя из корзины
    - Удалить товар
  expected-result: |
    Пользователь должен получить потверждение удаления заказа

- summary: |
    Проверка переключения языка страницы
  requirement: |
    При переключении языка страницы, содержимое сайта должно быть автоматический переведено на выбранный язык 
  prerequisites:
    Открыта главная страница
  test-data: |
    Язык = Английский = Русский В правом верхнем углу выпадающая вкладка с выбором языка
  steps:
    - В правом верхнем углу выпадающая вкладка с выбором языка
    - Переключаем на нужный язык например "русский"
  expected-result: |
    Содержимое отображается на русском языке

- summary: |
    Пользователь не может найти интересующие его товары от бренда Аль Мунах в магазине товаров
  requirement: |
    При выборе в меню категории товара и бренда, товары должны показываться только по выбранным критериям
  prerequisites:
    Открыта главная страница со списком товаров
  test-data: |
    Категория = Бренд = Аль Мунах 
  steps:
    - Переходим на вкладку "категория"
    - Ставим флажок на интересующий товар
    - Выбираем бренд "Аль Мунах"
  expected-result: |
    Отображаются только выбранные товары от выбранного бренда

- summary: |
    Проверка на предмет того, сохранятся ли товары доавбленные в корзину при перезагрузки страницы
  requirement: |
    При перезагрузке страницы выбранные товары должны сохраниться в корзине
  prerequisites:
    Открыта главная страница со списком товаров
  test-data: |
    Добавить в корзину = Подтвердить заказ = Перезагрузить 
  steps:
    - Добавляем выбранный товар в корзину
    - Потвреждаем заказ
    - Нажимаем на кнопку "Перезагрузить"
  expected-result: |
    После перезагрузки страницы, выбранные товары должны сохраниться

- summary: |
    Проверка удаления количества товара на один
  requirement: |
    При удаления количества товара, товар должен уменьшиться на один
  prerequisites:
    Открыта главная страница со списком товаров
  test-data: |
    Добавить в корзину = Количество 3 = Подтвердить заказ = Удалить
  steps:
    - Добавляем выбранный товар в корзину
    - Выбираем количество 3 шт
    - Потвреждаем заказ
    - Нажимаем на кнопку "Удалить"
  expected-result: |
    После удаления одного товара, количество должно быть равно двум

- summary: |
    Проверка очистки корзины 
  requirement: |
    После очистки корзины, все выбранные товары должны удалиться
  prerequisites:
    Открыта главная страница со списком товаров
  test-data: |
    Добавить в корзину = Samsung = OPPO = Huawei = Подтвердить заказ
  steps:
    - Добавляем выбранные товары в корзину
    - Потвреждаем заказ
    - Нажимаем на кнопку "Очистить корзину"
  expected-result: |
    После очистки корзины, товары должны удалиться

- summary: |
    Проверка на предмет сортировки товаров в выбранных диапазонах цен
  requirement: |
    После ведения суммы от 1 до 1000, должны показываться товары в пределах этих цен
  prerequisites:
    Открыта главная страница со списком товаров
  test-data: |
    Цена = 1 = 1000
  steps:
    - Переходим на вкладку "Цена"
    - Вводим дипазон от 1 до 1000
  expected-result: |
    После указания диапзона, должны отображаться товары с ценою от 1 до 1000

    


    



    
    
