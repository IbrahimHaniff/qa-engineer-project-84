---
- summary: |
    Краткое описание тест-кейса. Проверка добавления товара в корзину
  requirement: |
    Тестируемое требование. При клике на иконку "добавить в корзину" в корзине должен отобразиться выбранный товар
  prerequisites: |
    Открыта страница со списком товаров
  test-data: |
    Тестовые данные
    Добавить в корзину
    - Заказать товар
    - Потвердить заказ
  steps:
    - Главная страница
    - Список товаров
    - Нажимаем кнопку "Добавить в корзину"
  expected-result: |
    Пользователь должен получить потверждение заказа

- summary: |
    Проверка добавления отсутствующего товара в корзину
  requirement: |
   Если товара нет в наличии пользователь должен получить сообщение об ошибке 
  prerequisites:
    Открыта страница со списком товаров
  test-data: |
    Главная страница = Список товаров = выбрать похожий = заказать
  steps:
    - Главная страница
    - Список товаров
    - Нажимаем кнопку "Добавить в корзину"
  expected-result: |
    Пользователь должен получить потверждение заказа
